<div class="container">
  <div class="scrollmenu" id="scrollbar">
    <div class="card" *ngFor="let election of elections">
      <img src={{election.image}} alt="Avatar" />
      <div class="content">
        <h4>
          <b>{{ election.name }}</b>
        </h4>
        <p>Genel</p>
        <button (click)="navigateDetails(election._id)">Oyla</button>
      </div>
    </div>
  </div>
</div>
