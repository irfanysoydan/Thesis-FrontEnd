<div class="container">
  <div class="card" *ngFor="let party of parties">
    <img src="{{ party.image }}" alt="Avatar" />
    <div class="content">
      <h4>
        <b>{{ party.name }}</b>
      </h4>
      <p>{{ party.person }}</p>
      <a href="election"><button>Oyla</button></a>
    </div>
  </div>
</div>
