<div class="container">
  <div class="card" *ngFor="let party of parties">
    <img src="../../../assets/img_avatar.png" alt="Avatar" />
    <div class="content">
      <h4>
        <b>{{ party.name }}</b>
      </h4>
      <p>Genel</p>
      <button (click)="vote(party.id, party.name)">Oyla</button>
    </div>
  </div>
</div>
