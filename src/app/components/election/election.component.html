<div class="container" *ngIf="!isVoted; else voted">
  <div class="card" *ngFor="let party of parties">
    <img src="{{ party.image }}" alt="Avatar" />
    <div class="content">
      <h4>
        <b>{{ party.name }}</b>
      </h4>
      <p>{{ party.person }}</p>
      <button (click)="vote(party.id, party.name)">Oyla</button>
    </div>
  </div>
</div>

<ng-template #voted>
  <div class="container voted">
    <h1>Başarılı bir şekilde oy kullandınız.</h1>
  </div>
</ng-template>
